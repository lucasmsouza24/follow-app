<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed | FollowApp</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/navbar.css">
    <link rel="stylesheet" href="./assets/css/feed.css">
</head>
<body>
    
    <!-- navbar -->
    <nav id="idNavBar" class="nav-bar"></nav>

    <div class="container">

        <div class="post-form">
            <textarea id="idTextArea" name="txtname" rows="10" cols="50" maxlength="300"></textarea>

            <div class="btn-container">
                
                <div class="box-input-file">
                    <input class="input-file" id="idInputFile" type="file" name="Image" onchange="changeFile()" accept="image/*">
                    <label class="label-input-file" for="idInputFile" id="idLabelInputFile">Adicionar Imagem</label>
                </div>

                <button class="publish-button" onclick="publish()">Publicar</button>

            </div>

        </div>

        <div class="feed-posts">
            <div class="post-card"></div>
            <div class="post-card"></div>
            <div class="post-card"></div>
            <div class="post-card"></div>
            <div class="post-card"></div>
        </div>

    </div>
</body>
</html>

<script src="./assets/js/redirect/feed.js"></script>
<script src="./assets/js/script/build-nav-bar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./assets/js/events/feed.js"></script>
<script src="./assets/js/script/feed.js"></script>
