<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed | FollowApp</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/navbar.css">
    <link rel="stylesheet" href="./assets/css/feed.css">
</head>
<body>
    
    <!-- navbar -->
    <nav id="idNavBar" class="nav-bar"></nav>

    <div class="container">

        <!-- to post -->
        <form class="post-form" method="POST" enctype="multipart/form-data">
            <textarea id="idTextArea" name="content" rows="10" cols="50" maxlength="300" required></textarea>

            <div class="btn-container">
                
                <div class="box-input-file">
                    <input class="input-file" id="idInputFile" type="file" name="file" onchange="changeFile()" accept="image/*">
                    <label class="label-input-file" for="idInputFile" id="idLabelInputFile">Adicionar Imagem</label>
                </div>

                <button formaction="/posts/publish" class="publish-button">Publicar</button>

            </div>

            <input type="hidden" name="fk_post" value="">
            <input type="hidden" name="fk_user" id="idInputUser">
        </form>

        <!-- posts -->
        <div class="feed-posts">
            <div class="post-card">

                <!-- top -->
                <div class="post-card-top">
                    <img class="post-card-top-img" src="./assets/img/default-profile.png">
                    <div class="post-card-top-user">@usuario</div>
                </div>

                <!-- content -->
                <div class="post-card-content">
                    <div class="post-card-content-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</div>
                    <img class="post-card-content-img" src="./assets/img/default-profile.png">
                </div>

                <!-- bottom -->
                <div class="post-card-bottom">
                    <div class="post-card-bottom-stars">6</div>
                    <div class="post-card-bottom-comments">comentar</div>
                    <div class="post-card-bottom-date">03/07/2021</div>
                </div>

            </div>
            <!-- <div class="post-card"></div>
            <div class="post-card"></div>
            <div class="post-card"></div>
            <div class="post-card"></div> -->
        </div>

    </div>
</body>
</html>

<script src="./assets/js/redirect/feed.js"></script>
<script src="./assets/js/build-content/script.js"></script>
<script src="./assets/js/script/build-nav-bar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./assets/js/events/feed.js"></script>
<script src="./assets/js/script/feed.js"></script>
