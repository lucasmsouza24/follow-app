<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FollowApp</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/box.css">
    <link rel="stylesheet" href="./assets/css/buttons.css">
</head>
<body>
    
    <!-- form box -->
    <div class="form-box" method="POST">

        <div class="follow-circle">
            Entrar
        </div>
        
        <!-- inputs -->
        <input id="inputEmail" name="email" type="email" placeholder="Email">
        <input id="inputPwd" name="pwd" type="password" placeholder="Senha">
        
        <div class="button-box">    
            <button onclick="btnLogin()" class="">Login</button>
            <a href="sign-up.html">Cadastre-se</a>
        </div>

        <div id="idwarningbox">
            
        </div>
    </div>

</body>
